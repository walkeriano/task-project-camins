<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Organizador digital</h1>
    </header>
    <main>
      <div class="cont-task">
        <h2>Tareas pendientes:</h2>
        <div class="items-task">
          <input type="checkbox" />
          <p>Brainstorming</p>
        </div>
      </div>
      <div class="cont-task">
        <h2>Tareas realizadas:</h2>
        <div class="items-task">
          <input type="checkbox" />
          <p>Entrenar</p>
        </div>
      </div>
    </main>
  </body>
</html>
